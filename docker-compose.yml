services:
  redis:
    image: redis:8-alpine
    container_name: crypto-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: crypto-dashboard
    ports:
      - "3000:80"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  redis-data:

networks:
  crypto-network:
    driver: bridge
