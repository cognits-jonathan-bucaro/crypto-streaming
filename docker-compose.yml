services:
  redis:
    image: redis:8-alpine
    container_name: crypto-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: crypto-dashboard
    ports:
      - "3000:80"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  price-producer:
    build:
      context: ./apps/price-producer
      dockerfile: Dockerfile
    container_name: crypto-price-producer
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - crypto-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  websocket-bridge:
    build:
      context: ./apps/websocket-bridge
      dockerfile: Dockerfile
    container_name: crypto-websocket-bridge
    ports:
      - "8081:8081"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HOSTNAME: crypto-websocket-bridge
    networks:
      - crypto-network
    depends_on:
      price-producer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  redis-data:

networks:
  crypto-network:
    driver: bridge
